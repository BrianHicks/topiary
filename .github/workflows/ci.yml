on: push

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2.4.0

            - uses: cachix/install-nix-action@v15
              with:
                  nix_path: nixpkgs=channel:nixos-21.11

            - name: Build
              run: nix build
